
services:
  # Stockage objet S3-compatible
  minio:
    image: minio/minio:latest
    container_name: tp-minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - tp-network
  # Serveur de base de donn√©es PostgreSQL
  postgres:
    image: postgres:15
    container_name: tp-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: tpuser
      POSTGRES_PASSWORD: tppassword
      POSTGRES_DB: tpdatabase
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tpuser"]
      interval: 30s
      timeout: 20s
      retries: 5
    networks:
      - tp-network

# Interface graphique PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tp-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - tp-network
  
volumes:
  minio_data:
  pgdata:
networks: 
  tp-network:
    driver: bridge
